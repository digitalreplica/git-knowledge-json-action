name: 'Hello World'
description: 'Greet someone and record the time'
inputs:
  repo-token:  # id of input
    description: 'GitHub Token'
    required: true
    default: ''
  repo-list-path:
    description: 'Path to a file with list of repos to include'
    required: true
    default: 'repos.txt'
  knowledge-json-path:
    description: 'Path to knowledge output file'
    required: true
    default: 'knowledge.json'
runs:
  using: 'node12'
  main: 'index.js'
